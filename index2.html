    <script>
        // 时间显示
        setInterval(() => {
            const date = new Date();
            const weekDay = '日一二三四五六'.charAt(date.getDay());
            document.getElementById('jnkc').innerHTML = date.toLocaleString() + ' 星期' + weekDay;
        }, 1000);

        // 搜索引擎切换
        const searchEngines = {
            baidu: { url: 'https://www.baidu.com/s', param: 'wd' },
            google: { url: 'https://www.google.com/search', param: 'q' },
            zhihu: { url: 'https://www.zhihu.com/search', param: 'q' },
            weixin: { url: 'http://weixin.sogou.com/weixin', param: 'query' },
            taobao: { url: 'https://s.taobao.com/search', param: 'q' },
            jd: { url: 'https://search.jd.com/Search', param: 'keyword' },
            weibo: { url: 'https://s.weibo.com/weibo', param: 'q' },
            douban: { url: 'https://www.douban.com/search', param: 'q' },
            music: { url: 'http://music.hao123.com/search', param: 'key' },
            map: { url: 'https://ditu.amap.com/search', param: 'query' }
        };

        document.querySelectorAll('[data-search]').forEach(button => {
            button.addEventListener('click', function() {
                const searchType = this.dataset.search;
                const engine = searchEngines[searchType];
                if (engine) {
                    const form = document.getElementById('searchForm');
                    const input = document.getElementById('search');
                    form.action = engine.url;
                    input.name = engine.param;
                }
            });
        });
